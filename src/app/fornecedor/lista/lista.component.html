<div class="container main-container">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="pacman" [fullScreen]="true">
        <p style="color: white"> carregando... </p>
    </ngx-spinner>

    <h1>Lista de Fornecedores</h1>

    <p>
        <a class="btn btn-primary" [routerLink]="['/fornecedores/adicionar-novo']">Novo Fornecedor</a>
    </p>
    <div class="table-responsive">
        <table class="table table-hover table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th>Documento</th>
                    <th>Ativo?</th>
                    <th></th>
                </tr>
            </thead>
            <tr *ngFor="let fornecedor of fornecedores">
                <td>
                    {{ fornecedor.nome }}
                </td>
                <td>
                    {{fornecedor.tipoFornecedor === '1' ? (fornecedor.documento | cpf) : (fornecedor.documento | cnpj )
                    }}
                </td>
                <td class="text-center">
                    <span *ngIf="fornecedor.ativo" class="badge badge-pill badge-success">Sim</span>
                    <span *ngIf="!fornecedor.ativo" class="badge badge-pill badge-danger">NÃ£o</span>
                </td>
                <td class="text-right">
                    <a class="btn btn-info" [routerLink]="['/fornecedores/detalhes',fornecedor.id]">
                        <span class="fa fa-search"></span>
                    </a>&nbsp;
                    <a class="btn btn-warning" [routerLink]="['/fornecedores/editar',fornecedor.id]">
                        <span class="fa fa-pencil"></span>
                    </a>&nbsp;
                    <a class="btn btn-danger" [routerLink]="['/fornecedores/excluir',fornecedor.id]">
                        <span class="fa fa-trash"></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
