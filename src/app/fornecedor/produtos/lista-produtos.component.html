<hr>
<h4>Produtos</h4>

<table class="table table-hover table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>

            </th>
            <th>
                Nome
            </th>
            <th>
                Fornecedor
            </th>
            <th>
                Valor
            </th>
            <th class="text-center">
                Ativo?
            </th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of produtos">
            <td>
                <img src="{{ imagens }}{{ produto.imagem }}" style="width: 70px; height: 100px">
            </td>
            <td>
                {{ produto.nome }}
            </td>
            <td>
                {{ produto.nomeFornecedor }}
            </td>
            <td>
                {{ produto.valor | currencyBrazil }}
            </td>
            <td class="text-center">
                <span *ngIf="produto.ativo" class="badge badge-pill badge-success">Sim</span>
                <span *ngIf="!produto.ativo" class="badge badge-pill badge-danger">Não</span>
            </td>
            <td class="text-right">
                <a class="btn btn-warning" [routerLink]="['/produtos/detalhes',produto.id]">
                    <span class="fa fa-search"></span>
                </a>&nbsp;
                <a class="btn btn-info" [routerLink]="['/produtos/editar',produto.id]">
                    <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn btn-danger" [routerLink]="['/produtos/excluir',produto.id]">
                    <span class="fa fa-trash"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>
