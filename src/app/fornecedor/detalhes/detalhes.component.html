<div class="container main-container">
    <h1>Detalhes do {{ fornecedor.nome | titlecase }}</h1>

    <div>
        <h4>Informação somente leitura</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
                <label class="control-label">Nome</label>
            </dt>
            <dd class="col-sm-10">
                {{ fornecedor.nome | titlecase }}
            </dd>
            <dt class="col-sm-2">
                <label class="control-label">Documento</label>
            </dt>

            <dd class="col-sm-10">
                {{fornecedor.tipoFornecedor == 1 ? (fornecedor.documento | cpf) : (fornecedor.documento | cnpj ) }}
            </dd>
            <dt class="col-sm-2">
                <label class="control-label">Ativo</label>
            </dt>
            <dd class="col-sm-10">
                <span *ngIf="fornecedor.ativo" class="badge badge-pill badge-success">Sim</span>
                <span *ngIf="!fornecedor.ativo" class="badge badge-pill badge-danger">Não</span>
            </dd>
        </dl>

        <div class="row">
            <br>
            <iframe width="100%" height="450" frameborder="0" style="border:0; padding-bottom: 50px;"
                [src]="enderecoMap" allowfullscreen></iframe>
        </div>
    </div>


    <div>
        <a class="btn btn-dark" [routerLink]="['/fornecedores/editar',fornecedor.id]">Editar</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/fornecedores/listar-todos']">Voltar</a>
    </div>
</div>
